<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.gstatic.com/" />
<link rel="preconnect" href="https://fonts.googleapis.com/" />

<link rel="stylesheet" href="css/styles.css" />
<title>Todo</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Tasks - Add</h1>
		<form action="add" method="POST">
			<div class="input-block">
				<label>Title</label>
				<input id="title" type="text" name="title" />
			</div>
			<div class="input-block">
				<label>Task already done?</label>
				<input type="checkbox" name="isDone" />
			</div>
			<input id="submit" type="submit" value="Add" class="btn"/>
		</form>
	</div>
	
	<script type="text/javascript" src="scripts/checkEmpty.js"></script>
</body>
</html>
